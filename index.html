<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-3 m-0 border-0 bd-example">

    <!-- Example Code -->
    <h1 class="mb-4">Calculadora Fisica</h1>
    <form>
      <div class="mb-3">
        <label for="masa" class="form-label">Masa</label>
        <input step="any" type="number" class="form-control" id="masa" name="masa">
      </div>

      <div class="mb-3">
        <label for="fuerza" class="form-label">Fuerza</label>
        <input step="any" type="number" class="form-control" id="fuerza" name="fuerza">
      </div>

      <div class="mb-5 form-check">
        <button class="btn btn-primary" type="button" id="friccionbtn">Agregar Friccion</button>
        <div class="mb-2">
            <label for="coeficiente1">Coeficiente del primer material</label>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Calcular</button>
    </form>
    
    <!-- End Example Code -->
    <script src="./script.js"></script>
  </body>
</html>
