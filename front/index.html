<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            href="https://getbootstrap.com/docs/5.2/assets/css/docs.css"
            rel="stylesheet"
        />
        <title>Calculadora fisica</title>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1 class="mb-4 titulo">Calculadora Fisica</h1>
        <form id="form">
            <div class="mb-3">
                <label for="masa" class="form-label">Masa</label>
                <input
                    step="any"
                    type="number"
                    class="form-control"
                    id="masa"
                    name="masa"
                />
            </div>

            <div class="mb-5">
                <label for="fuerza" class="form-label">Fuerza</label>
                <input
                    step="any"
                    type="number"
                    class="form-control"
                    id="fuerza"
                    name="fuerza"
                />
            </div>

            <button
                class="btn btn-primary mb-4 left"
                type="button"
                id="friccionbtn"
            >
                Agregar Friccion
            </button>
            <div class="mb-5 form off" id="contFriccion">
                <div class="mb-4">
                    <label class="form-label" for="coeficiente1"
                        >Coeficiente de friccion estatico</label
                    >
                    <input
                        class="form-control mb-4"
                        type="number"
                        name="coeficiente1"
                        id="coeficiente1"
                    />

                    <label for="coeficiente2" class="form-label"
                        >Coeficiente de friccion dinamico</label
                    >
                    <input
                        class="form-control"
                        type="number"
                        name="coeficiente2"
                        id="c-oeficiente2"
                    />
                </div>
            </div>

            <button
                class="btn btn-primary mb-4 left"
                type="button"
                id="inclinacionbtn"
            >
                Agregar Inclinacion
            </button>
            <div class="mb-5 form off" id="contInclinacion">
                <div class="mb-4">
                    <label class="form-label" for="inclinacion"
                        >Grados de inclinacion (entre 0 y 90)</label
                    >
                    <input
                        class="form-control mb-4"
                        type="number"
                        name="inclinacion"
                        id="inclinacion"
                    />
                </div>
            </div>

            <button type="button" class="btn btn-primary" id="calcularBtn">
                Calcular
            </button>

            <div id="contResponse"></div>
        </form>

        <script src="./guardar.js"></script>
        <script src="./addData.js"></script>
    </body>
</html>
